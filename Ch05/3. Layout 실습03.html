<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>3. Layout 실습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            width: 800px;
            height: auto;
            margin: 10px auto;
            padding: 10px;
            background: #898989;
            box-sizing: border-box;
        }

        header{
            width: 100%;
            height: 120px;
            background: #aaa;
        }

        main{
            /* display: inline-block; */
            width: 100%;
            height: auto;
            margin: 10px 0;
            padding: 10px;
            background: #aaa;
            box-sizing: border-box;
            overflow: hidden;
        }

        main > aside{
            float: left;
            width: 220px;
            height: 400px;
            background: #ccc;
            box-sizing: border-box;
        }

        main > section{
            float: right;
            width: 530px;
            height: 400px;
            background: #ccc;
            box-sizing: border-box;
        }

        footer{
            width: 100%;
            height: 100px;
            background: #aaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h3>Header</h3>
        </header>
        <main>
            <h3>Main</h3>
            <aside>
                <h3>aside</h3>
            </aside>
            <section>
                <h3>section</h3>
            </section>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
</body>
</html>
