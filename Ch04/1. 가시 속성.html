<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>1.가시 속성</title>
    <!-- 
        날짜 : 2023.07.05
        내용 : CSS 가시 속성 실습

        display: none
         - 태그요소를 브라우저 화면에서 제거(공간 포함)
         - visibility : hidden은 자리 공간 남음

        display: block
         - 태그요소를 block 형식으로 변환
         - 세로방향 배치, width / height 적용

        display: inline
         - 태그요소를 inline 형식으로 변환
         - 가로방향 배치, width / height 적용x

        display: inline-block
         - 태그요소를 inline-block 형식으로 변환
         - 가로방향 배치, width / height 적용
     -->
    <style>
        div > span{ background: orange;}
        div > div { background: greenyellow;}

        .box1 > span:first-child{ display:none ;}
        .box1 > span:nth-child(2){ visibility: hidden ;}

        .box2 > span:nth-child(2){ 
            /* span은 inline속성이라 크기조절 안먹힘 
            근데 display : block을 하면 먹힘 */
            display: block;
            width: 100px;
            height: 100px;
        }

        .box3 > div{
            /* div는 크기 조절 되지만, 
            inline으로 바꾸면 해당 크기 안먹음 */
            display: inline;
            width: 100px;
            height: 100px;
        }

        .box4 > div{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>1. 가시 속성</h3>

    <h4>display:none</h4>
    <div class="box1">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>
    
    <h4>display:block</h4>
    <div class="box2">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>display:inline</h4>
    <div class="box3">
        <span>TEXT1</span>
        <div>TEXT2</div>
        <span>TEXT3</span>
    </div>

    <h4>display:inline-block</h4>
    <div class="box4">
        <span>TEXT1</span>
        <div>TEXT2</div>
        <span>TEXT3</span>
    </div>

</body>
</html>
