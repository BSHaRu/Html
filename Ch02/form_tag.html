<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5. 입력 양식 태그</title>
</head>
<body>
  <h3>기본 입력</h3>
  <form action="https://www.naver.com/">
    <table border="1">
      <tr>
        <td>아이디</td>
        <td>
          <input type="text" name="uid">
        </td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td>
          <input type="password" name="password">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="right">
          <input type="submit" value="로그인">
        </td>
      </tr>
    </table>
  </form>

  <h3>기타 입력 양식 태그</h3>
  <form action="https://www.daum.net">
    <h4>취미를 고르세요.</h4>
    <!-- label로 감싸면 체크박스 아니라 
      텍스트를 클릭해도 체크가 됨 -->
    <label>
      <input type="checkbox" name="hobby" value="1"/>등산
    </lable>
    <label>
      <input type="checkbox" name="hobby" value="2"/>여행
    </label>
    <label>
      <input type="checkbox" name="hobby" value="3"/>영화
    </label>
    <label>
      <input type="checkbox" name="hobby" value="4"/>게임
    </label>
    <label>
      <input type="checkbox" name="hobby" value="5"/>운동
    </label>  

    <h4>성별을 고르세요.</h4>
    <label>
      <input type="radio" name="gender" value="1"/>남자
    </label>
    <label>
      <input type="radio" name="gender" value="2"/>여자
    </label>  

    <h4>주소를 선택하세요.</h4>
    <select name="addr">
      <option>서울</option>
      <option>대구</option>
      <option>부산</option>
      <option>광주</option>
    </select>
    
    <h4>날짜를 선택하세요</h4>
    <input type="date" name="date" />

    <h4>전송하기</h4>
    <input type="submit" value="전송"/>  
  </form>

  <h3>자기소개 입력</h3>
  <form action="https://www.google.com">
    <textarea name="intro" cols="30" rows="10"></textarea>
    <input type="submit" value="전송하기" />
  </form>

</body>
</html>
