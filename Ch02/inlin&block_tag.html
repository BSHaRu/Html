<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>6. 공간 분할 태그</title>
    <!-- 
        날짜 : 2023.07.04
        내용 : HTML 공간분할 태그 실습

        block 형식 태그
         - 브라우저 전체 폭 차지
         - width, height 크기 지정
         - div, h1~h6, p, table..

        inline 형식 태그
         - 태그 내용의 크기 만큼 공간 차지
         - width, height 크기 지정 안됨
         - span, a, b, ...

        inline-block 형식 태그
         - block + inline 조합
         - width, height 적용
         - 태그요소를 가로 배치
         - img, input

     -->
</head>
<body>
    <h3>공간 분할 태그</h3>
    
    <h4>block 형식 태그</h4>
    <div>공간분할1</div>
    <div>공간분할2</div>
    <!-- lorem단어수 ex)lorem5 ->5단어만 적힘-->
    <!-- lorem*문단수 ex)lorem*2 ->2문단이 적힘-->
    <p>
        Lorem ipsum dolor sit amet.<br>
        Lorem ipsum dolor sit amet.
    </p>
    <table border="1">
        <tr>
            <td>a101</td>
            <td>김유신</td>
            <td>010-1234-1001</td>
            <td>21</td>
        </tr>
        <tr>
            <td>a102</td>
            <td>김유신</td>
            <td>010-1234-1002</td>
            <td>22</td>
        </tr>
    </table>

    <h4>inline 형식 태그</h4>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <a href="#">네이버</a>
    <a href="#">다음</a>
    <b>Hello World</b>
    <b>Hello HTML</b>

    <h4>inline-block 형식 태그</h4>
    <img src="../imgs/ball.png" width="100" alt="공">
    <img src="../imgs/flower1.jpg" width="100" alt="꽃">
    <input type="text" size="10">
    <input type="text" size="10">

</body>
</html>
