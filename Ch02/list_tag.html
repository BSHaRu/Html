<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2. 목록 태그</title>
</head>
<body>
    <h3>순서 없는 목록</h3>
    <!-- Unorder List -->
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h3>순서 있는 목록</h3>
    <!-- Order List -->
    <!-- reversed를 쓰면 역순으로 지정됨-->
    <ol reversed>
        <li>수원</li>
        <li>단양</li>
        <li>제천</li>
        <li>김해</li>
        <li>전주</li>
    </ol>
</body>
</html>
