<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5.CSS 반응 선택자</title>
    <!-- 
        날짜 : 2023.07.04
        내용 : CSS 반응 선택자 실습

         - 사용자의 반응(클릭, 호버)으로 태그를 선택
         - 간단한 메뉴 이벤트 효과처리에 사용
     -->
    <style>
        /* 반응 선택자 */
        .txt1:active { color: red; }
        .txt2:hover { color: orange;}
    </style>
</head>
<body>
    <h3>5.CSS 반응 선택자</h3>

    <h1 calss="txt1">마우스 클릭</h1>
    <h1 calss="txt2">마우스 호버</h1>

</body>
</html>
