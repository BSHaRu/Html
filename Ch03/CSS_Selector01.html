<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1. CSS 기본 선택자</title>
    <!-- 
        날짜 : 2023.07.04
        내용 : CSS 기본 선택자

        - id 속성은 태그의 유일한 식별값 지정
        - class 속성은 태그의 그룹을 지정

        CSS 적용 우선 순위
        1순위: !important
        2순위: inline 내에서 속성 추가
        3순위: id
        4순위: class
        5순위: 요소 선택지
        6순위: 전체 선택지

     -->
    <style>
        /* 전체 선택자 */
        * { color: blue; }
        /* 태그 선택자 */
        h3{ color: red; }

        p{ color: green; }

        /* 클래스 선택자 */
        .txt1{ color: #8972ee; }
        
        /* 아이디 선택자 */
        #txt1{ color: aqua; }

    </style>

</head>
<body>
    <h3>1. CSS 기본 선택자</h3>
    
    <p>Hello, 안녕하세요.</p>
    <p class="txt1">Hello, 안녕하세요.</p>
    <p class="txt1">Hello, 안녕하세요.</p>
    <p id="txt1">Hello, 안녕하세요.</p>
    
    
    
</body>
</html>
